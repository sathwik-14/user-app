<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/style.css">
      <script src="js/bootstrap.js"></script>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
         />
      <title>Sign Up Page</title>
   </head>
   <body class="container">
      <!-- Button trigger modal -->
<button id="modalbtn" type="button" class="d-none" data-bs-toggle="modal" data-bs-target="#exampleModal">
   Launch demo modal
 </button>
 
 <!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content ">
       <div class="modal-header bg-success text-white">
         <h5 class="modal-title" id="exampleModalLabel">status</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body display-5">
         Registration successful
       </div>
       <div class="modal-footer">
         <button type="button" class="modalbtn">Sign In</button>
       </div>
     </div>
   </div>
 </div>
 <button id="modalbtn1" type="button" class="d-none" data-bs-toggle="modal" data-bs-target="#exampleModal1">
   Launch demo modal
 </button>
 
 <!-- Modal -->
 <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModal1Label" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content ">
       <div class="modal-header bg-danger text-white">
         <h5 class="modal-title" id="exampleModal1Label">status</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body display-5">
         Registration failed
       </div>
       <div class="modal-footer">
         <button type="button" class="modalbtn">Retry</button>
       </div>
     </div>
   </div>
 </div>
      <div id="cover-spin"></div>
      <div class="card mx-auto mt-1 p-2 " >
         <h5 class="card-title text-center mb-4">Sign Up</h5>
         <form action="#"  id="signUpForm" class="signUpForm container text-center form ">
            <div class="container inputs d-flex flex-column animate__animated animate__bounceIn">
               <input class="in-tile  mt-2" type="text" name="fname" id="fname" title="enter valid first name" pattern="^[a-zA-z]+([\s][a-zA-Z]+)*$" placeholder="first name" required>
               <input class="in-tile  " type="text" name="mname" id="mname"  title="enter valid middle name" pattern="^[a-zA-z]+([\s][a-zA-Z]+)*$" placeholder="middle name">
               <input class="in-tile  " type="text" name="lname" id="lname" title="enter valid last name" pattern="^[a-zA-z]+([\s][a-zA-Z]+)*$" placeholder="last name" >
               <input class="in-tile  " type="email" name="email" id="email" title="enter valid email" placeholder="example@gmail.com" maxlength="30" required>
               <div class="d-flex ph ">
                  <input type="text" style="width:20%;" type="text" name="cc" id="cc" class="in-tile " pattern="^(\+?\d{1,3}|\d{1,4})$" placeholder="+91"  minlength="2" maxlength="3" required>
                  <input class="in-tile  " style="width:80%;" type="tel" name="ph" id="ph" pattern="[0-9]{10}" placeholder="phone number" minlength="7" maxlength="10" required>
               </div>
               <div class="in-tile  p-tile">
                  <input class="" type="password" name="pass" id="pass" minlength="8" maxlength="20" placeholder="password" title="passowrd" required>
                  <i class="fa-solid fa-eye fa-lg text-muted me-3"></i>
                  <i class="fa-solid fa-eye-slash fa-lg text-muted me-3"></i>
               </div>
               <div class="in-tile  p-tile">
                  <input class="" type="password" name="cpass" id="cpass" maxlength="20" minlength="8" placeholder=" confirm password" required>
                  <i class="fa-solid fa-eye fa-lg text-muted me-3"></i>
                  <i class="fa-solid fa-eye-slash fa-lg text-muted me-3"></i>
               </div>
            </div>
            <button class="btn btn-primary btn-lg mt-5 p-3" type="submit" id="submitbtn">Submit&nbsp;&nbsp;<i class="fa-solid fa-right-to-bracket"></i></button>
            <p class="text-muted mt-4">Already have an account?&nbsp;<a href="index.html">Sign In</a></p>
         </form>
      </div>
      <script type="module" src="js/firebase-config.js"></script>
      <script type="module" src="js/signUp.js"></script>
   </body>
</html>
