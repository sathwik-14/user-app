<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="css/style.css">
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
         />
         <script src="js/bootstrap.js"></script>
      <title>Password Reset </title>
   </head>
   <body class="container">
      <div id="cover-spin"></div>
      <button id="modalbtn" type="button" class="d-none" data-bs-toggle="modal" data-bs-target="#exampleModal">
         Launch demo modal
       </button>
       
       <!-- Modal -->
       <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog">
           <div class="modal-content ">
             <div class="modal-header bg-success text-white">
               <h5 class="modal-title" id="exampleModalLabel">status</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
             <div class="modal-body display-6">
               Mail sent<br>
               Please check your inbox
             </div>
             <div class="modal-footer">
               <button type="button" class="modalbtn">Sign In</button>
             </div>
           </div>
         </div>
       </div>

       <button id="modalbtn1" type="button" class="d-none" data-bs-toggle="modal" data-bs-target="#exampleModal1">
         Launch demo modal
       </button>
       
       <!-- Modal -->
       <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModal1Label" aria-hidden="true">
         <div class="modal-dialog">
           <div class="modal-content ">
             <div class="modal-header bg-danger text-white">
               <h5 class="modal-title" id="exampleModal1Label">status</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
             <div class="modal-body display-6">
                Please check your mail id
             </div>
             <div class="modal-footer">
               <button type="button" class="modalbtn">Retry</button>
             </div>
           </div>
         </div>
       </div>
      <div class="card mx-auto mt-1 p-4 " >
         <h2 class="text-info text-center mb-4">Password Reset</h2>
         <form action="#"  id="resetForm" class="signUpForm container text-center form">
            <div class="container inputs d-flex flex-column animate__animated animate__bounceIn">
               <div class="in-tile p-tile">
                  <input class="" type="email" name="email" id="email" minlength="8" placeholder="Enter Email" title="password" required>
               </div>
            </div>
            <button class="btn btn-primary btn-lg mt-5 p-3" type="submit">Submit&nbsp;&nbsp;<i class="fa-solid fa-right-to-bracket"></i></button>
            <p class="text-muted mt-4">Don't have an account?&nbsp;<a href="signUp.html">Create account</a></p>
         </form>
      </div>
     
      <script type="module" src="js/firebase-config.js"></script>
      <script type="module" src="js/reset.js"></script>
   </body>
</html>
