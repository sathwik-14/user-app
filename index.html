<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Sign In Page</title>
</head>
<body id="my-container">
    <div  class="container">
    <div id="cover-spin"></div>
    <div class="alert alert-success d-none" role="alert" id="success">
        Signed in successfully
      </div>
      <div class="alert alert-danger d-none" role="alert" id="failed">
        Invalid email or password
      </div>
    <div class="card mx-auto mt-1 p-4 " >
        
          <h5 class="card-title text-center mb-4">Sign In</h5>

          <form action="#"  id="signInForm" class="signUpForm container text-center form">    
        <div class="container inputs d-flex flex-column animate__animated animate__bounceIn">

            <input class="in-tile mt-5" type="email" name="email" id="email" placeholder="email" maxlength="30" required>
       
            <div class="in-tile p-tile">
                <input class="" type="password" name="pass" id="pass" minlength="8" maxlength="20" placeholder="password" title="password" required>
                <i class="fa-solid fa-eye fa-lg text-muted me-3"></i>
                <i class="fa-solid fa-eye-slash fa-lg text-muted me-3"></i>
                </div>
            <p class="text-danger d-none" id="invalid">invalid password</p>

                <div class="round">
                    <input type="checkbox"  id="checkbox" />
                    <label for="checkbox">Remeber me</label>
                  </div>         
        </div>
        
            <button class="btn btn-primary btn-lg mt-5 p-3" type="submit">Submit&nbsp;&nbsp;<i class="fa-solid fa-right-to-bracket"></i></button>
                <p class="text-muted mt-4">Don't have an account?&nbsp;<a href="signUp.html">Create account</a></p>
                <a class="text-muted mt-4" href="reset.html">Forgot Password</a>

        </form>
      
      </div>
    </div>

<script type="module">
import {getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword,initializeApp,getDatabase, ref, set,push,onValue,
app,db,auth,setPersistence, browserSessionPersistence,onAuthStateChanged} from '/js/index.js'


const form2 = document.querySelector("#signInForm");
const intile = document.querySelectorAll(".in-tile");

const email = document.getElementById("email");



const roll=document.querySelector("#cover-spin")
const perror = document.querySelector("#invalid");
const success= document.querySelector("#success");
const failed = document.querySelector("#failed");

onAuthStateChanged(auth, (user) => {
  if (user) {
    console.log("User is authenticated"+user.email+user.password);
    const link = document.createElement('a');
link.href = '/home.html';
link.dispatchEvent(new MouseEvent('click'));

  } else {
    console.log("User is not authenticated");
  }
});
  
function validateEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }
  
  
  
  function validatePassword(password) {
     
    return /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/.test(password);
  }
//sign In page

form2.addEventListener("submit", function(event) {
    event.preventDefault(); 
    roll.style.display="block"
  
    if (!validateEmail(email.value)) {
      alert("Invalid email address");
      return;
    }
  
  
    if (!validatePassword(password.value)) {
      perror.classList.remove("d-none")
      return;
    }else{
      perror.classList.add("d-none")
  
    }
  
    signInWithEmailAndPassword(auth,email.value, password.value)
    .then((userCredential) => {
      // User signed up successfully
      const user = userCredential.user;
      console.log(user+"signed in");
      failed.classList.add("d-none")
      success.classList.remove("d-none")
      success.classList.add("animate__animated")
      success.classList.add("animate__fadeInDown")
      roll.style.display="none"
    
      setTimeout(function(){
        const link = document.createElement('a');
link.href = '/home.html';
link.dispatchEvent(new MouseEvent('click'));

      },1500)
    })
    .catch((error) => {
      // Handle errors here
      console.error(error);
      success.classList.add("d-none")
      failed.classList.remove("d-none")
      failed.classList.add("animate__animated")
      failed.classList.add("animate__fadeInDown")
      roll.style.display="none"

    });
  
  })

</script>
<script >

const showpass= document.getElementsByClassName("fa-eye");
const hidepass=document.getElementsByClassName("fa-eye-slash")
const password = document.getElementById("pass");

showpass[0].addEventListener("click",function(){
    if(password.value.length !=0){
    if(password.type=="password"){
        password.type="text";
        showpass[0].style.display="none";
        hidepass[0].style.display="inline"
    }
    else{
        password.type="password"   
    }
}
})

hidepass[0].addEventListener("click",function(){
    if(password.type=="text"){
        password.type="password";
        showpass[0].style.display="inline";
        hidepass[0].style.display="none"
    }
    else
        password.type="text"
})
    </script>
</body>
</html>
